  
    <div class="w-100" fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="19px grid">
        <div
          fxFlex="30"
          fxFlex.xs="90"
          fxFlex.sm="30"
          *ngFor="let currency of currencie ; let i=index"
        >
          <mat-card class="mat-elevation-z4 car">
            <mat-card-header class="card-text">
              <mat-card-title class="card-text" > {{currency.full_name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="result-from">
                {{results[i].resultFromCard}}  {{results[i].resultToCard}}
                </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
